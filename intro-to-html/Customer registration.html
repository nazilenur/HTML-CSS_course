<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h2>Customer Registration Form</h2>
        <form name="customer registration" action="regit.aspx" method="post">
            <table>
                <tr><td>Name-Surname:</td><td><input type="text" maxlength="30" size="20" required></td></tr>
                <tr><td>ID Number:</td><td><input type="text" maxlength="11" required></td></tr>
                <tr><td>E-Mail:</td><td><input type="email" required></td></tr>
                <tr><td><input type="submit" value="Send"></td><td><input type="reset" value="Delete"></td></tr>
            </table>
        </form>
    </body>
</html>
